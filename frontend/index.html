<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Full Stack Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìù Task Manager</h1>
            <p class="subtitle">A simple full-stack application demo</p>
            <div id="status" class="status"></div>
        </header>

        <main>
            <section class="add-task-section">
                <h2>Add New Task</h2>
                <div class="input-group">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter task title..."
                        onkeypress="if(event.key === 'Enter') addTask()"
                    >
                    <button onclick="addTask()" class="btn btn-primary">Add Task</button>
                </div>
            </section>

            <section class="tasks-section">
                <h2>Tasks</h2>
                <div id="tasksList" class="tasks-list">
                    <p class="loading">Loading tasks...</p>
                </div>
            </section>
        </main>

        <footer>
            <p>Backend: Python Flask | Frontend: HTML/CSS/JavaScript</p>
        </footer>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
